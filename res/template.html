<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{title}</title>
</head>
<body style="text-align:center;">
    <h2>{title}</h2>
    <p>{date}</p>
    <img src="{image}" alt="" style="margin-top:20px; margin-bottom:20px;">
    <div>
        <table align="center" border="1" cellpadding="10">
            {data}
        </table>
    </div>
    <a href="{source}" style="margin-top:20px;">{source}</a>
</body>
</html>
